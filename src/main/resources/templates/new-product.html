<link th:href="@{/styles.css}" rel="stylesheet" />
<form action="#" th:action="@{/products}" th:object="${product}" method="post">
    <p>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Name">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:class="error"></span>
    </p>
    <p>
        <label for="type">Product Type</label>
        <select th:field="*{type}" id="type">
            <option th:each="productType : ${T(com.chrost.shop.products.ProductType).values()}"
                    th:value="${productType}" th:text="${productType}"></option>
        </select>
        <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}" th:class="error"></span>
    </p>
    <p>
        <input type="submit" value="Add Product">
    <p>
</form>
